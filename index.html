<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/weather.png" />
    <title>Weather</title>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar-example">
      <div
        class="container mx-auto d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-white" href="#">
          <div class="logo-container d-flex">
            <div class="logo me-3">
              <img src="assets/logo@2x.png" alt="" class="w-100" />
            </div>
            <div class="logo-text">
              <h6 class="m-0">Weather</h6>
              <p class="m-0 fs-6">tagline goes here</p>
            </div>
          </div>
        </a>
        <input id="checkbox2" type="checkbox" />
        <label
          id="label"
          class="toggle toggle2 navbar-toggler"
          for="checkbox2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div id="bar4" class="bars"></div>
          <div id="bar5" class="bars"></div>
          <div id="bar6" class="bars"></div>
        </label>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item navfrist">
              <a class="nav-link active rounded-pill me-3" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded-pill me-3" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded-pill me-3" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded-pill me-3" href="#">Photos</a>
            </li>
            <li class="nav-item navLast">
              <a
                class="nav-link rounded-pill me-3 togo"
                href="contact.html"
                id="togo"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="section">
      <div class="background1"></div>
      <div class="background2"></div>
      <div class="content">
        <div class="w-75 mx-auto input-search">
          <div class="input-container mt-3">
            <input
              id="searchInput"
              type="text"
              placeholder="Find Your Location..."
              class="form-control rounded-pill p-3"
            />
            <button id="button" class="button">
              <span class="button-content">Find</span>
            </button>
          </div>
        </div>
        <div class="w-75 mx-auto">
          <div class="row gy-3 mt-4">
            <div class="col-lg-4 p-0">
              <div class="item item-color">
                <div
                  class="item-head d-flex justify-content-between align-items-center head-footer color-muted p-2"
                >
                  <p class="m-0" id="thisDay"></p>
                  <p class="m-0" id="thisDate"></p>
                </div>
                <div class="item-body p-3">
                  <p class="lead text-light fw-bold" id="cityThisDay"></p>
                  <h2 class="text-white fs-9 m-0" id="tempThisDay"></h2>
                  <div class="item-img main-img">
                    <img id="descImg" class="w-100" src="" alt="" />
                  </div>
                  <p class="color-main ms-2 my-0 ps-1" id="descThisDay"></p>
                  <div class="item-footer ps-2 d-flex color-muted">
                    <div
                      class="footer me-3 d-flex justify-content-center align-items-center"
                    >
                      <div class="foter-img me-1">
                        <img
                          id="umberella"
                          src="assets/icon-umberella@2x.png"
                          class="w-100"
                          alt=""
                        />
                      </div>
                      <span id="umberellaDesc"></span>
                    </div>
                    <div
                      class="footer me-3 d-flex justify-content-center align-items-center"
                    >
                      <div class="foter-img me-1">
                        <img
                          id="wind"
                          src="assets/icon-wind@2x.png"
                          class="w-100"
                          alt=""
                        />
                      </div>
                      <span id="windDesc"></span>
                    </div>
                    <div
                      class="footer d-flex justify-content-center align-items-center"
                    >
                      <div class="foter-img me-1">
                        <img
                          id="compas"
                          src="assets/icon-compass@2x.png"
                          class="w-100"
                        />
                      </div>
                      <span id="compaDesc"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 p-0">
              <div class="item">
                <div
                  class="iteam-head d-flex justify-content-center midle-card-head-bg flex-column align-items-center"
                >
                  <p class="color-muted m-0 p-2" id="nextDat"></p>
                </div>
                <div
                  class="item-body d-flex flex-column justify-content-center align-items-center midle-card-body-bg"
                >
                  <div class="item-img mt-5 pt-2 item-img2-3">
                    <img src="" alt="" id="day2imgdes" class="w-100" />
                  </div>
                  <h4 class="text-white" id="Day+1MaxTemp"></h4>
                  <h6 class="color-muted" id="Day+1minTemp"></h6>
                  <p class="color-main mb-5 pb-5" id="Day+1Desc"></p>
                </div>
              </div>
            </div>
            <div class="col-lg-4 p-0">
              <div class="item">
                <div
                  class="iteam-head d-flex justify-content-center head-footer flex-column align-items-center"
                >
                  <p class="color-muted m-0 p-2" id="NextNextDay"></p>
                </div>
                <div
                  class="item-body d-flex flex-column justify-content-center align-items-center item-color"
                >
                  <div class="item-img mt-5 pt-2 item-img2-3">
                    <img src="" alt="" id="day3Imgdesc" class="w-100" />
                  </div>
                  <h4 class="text-white" id="day3MaxTemp"></h4>
                  <h6 class="color-muted" id="day3MinTemp"></h6>
                  <p class="color-main mb-5 pb-5" id="day3desc"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-main">
      <div class="container p-5 w-100">
        <div class="row g-4 align-items-center w-100">
          <div class="col-lg-8 w-100">
            <div class="input-container w-100">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                class="form-control rounded-pill p-3 w-100"
              />
              <button class="button">
                <span class="button-content">Subscribe</span>
              </button>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="icons-container d-flex align-items-center">
              <div class="fac mx-2"><i class="fa-brands fa-facebook"></i></div>
              <div class="twiterr mx-2">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="google+ mx-2">
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
              <div class="pinterest mx-2">
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="foterparagraf">
              <p class="text-white">
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
